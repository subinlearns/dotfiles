# Repository: https://github.com/zephardev/hyprcraft
# HYPRCRAFT PROYECT

source = ~/.config/hypr/system/programs.conf

$mainMod = SUPER

# Normal key

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, P, pseudo
bind = $mainMod CTRL, T, togglesplit
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod SHIFT, C, exec, hyprctl reload

# Applications & Tools

bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $private-browser
bind = $mainMod, S, exec, $music
bind = $mainMod, D, exec, $launcher
bind = $mainMod, M, exec, $wallselect
bind = $mainMod, C, exec, $terminal --class clipse -e 'clipse'
bind = $mainMod SHIFT, S, exec, $shortcut
bind = $mainMod, A, exec, $wifi
bind = $mainMod, E, exec, $fileManager
bind = CTRL ALT, L, exec, $lock
bind = CTRL ALT, P, exec, $logout_w
bind = $mainMod SHIFT, M, exec, killall mpv

# Key focus + arrow keys

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to window active

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# special workspace

bind = $mainMod, U, togglespecialworkspace, magic
bind = $mainMod SHIFT, U, movetoworkspace, special:magic

# scroll in workspaces

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize window active

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows using Vim keys
bind = $mainMod SHIFT, l, resizeactive, 10 0
bind = $mainMod SHIFT, h, resizeactive, -10 0
bind = $mainMod SHIFT, k, resizeactive, 0 -10
bind = $mainMod SHIFT, j, resizeactive, 0 10

# move window
bind = SUPER CTRL, H, movewindow, l
bind = SUPER CTRL, L, movewindow, r
bind = SUPER CTRL, K, movewindow, u
bind = SUPER CTRL, J, movewindow, d 


# multimedia key

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && ~/.config/hypr/scripts/volume.sh 
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && ~/.config/hypr/scripts/volume.sh
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+ && ~/.config/hypr/scripts/brightness.sh
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%- && ~/.config/hypr/scripts/brightness.sh

# Playerctl

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
